<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Runs - Subnautica Meme Speedruns</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a192f;
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      color: #64ffda;
    }
    .run {
      background: #112240;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    button {
      margin: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve { background: #64ffda; color: #0a192f; }
    .reject { background: #ff4b4b; color: #fff; }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Verify Pending Runs</h1>
  <div id="runs">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ewkszhvnniejnxrdfnlc.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3a3N6aHZubmllam54cmRmbmxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3Nzg5ODYsImV4cCI6MjA3NjM1NDk4Nn0.FpKGD47uWhQrHs0IcFaF4PWGpcGjI9apQiGNqeM757E"; // ‚ö†Ô∏è Use only in private page!
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadPending() {
      const { data: runs, error } = await supabase
        .from('runs')
        .select('*')
        .eq('status', 'pending');

      const container = document.getElementById('runs');
      container.innerHTML = "";

      if (error) {
        container.textContent = "Error loading pending runs.";
        console.error(error);
        return;
      }

      if (runs.length === 0) {
        container.textContent = "No pending runs!";
        return;
      }

      runs.forEach(run => {
        const div = document.createElement('div');
        div.className = 'run';
        div.innerHTML = `
          <p><strong>${run.player}</strong> ‚Äî ${run.category} ‚Äî ${run.time}s<br>
          <a href="${run.video}" target="_blank">Watch Run</a></p>
          <button class="approve" onclick="verifyRun(${run.id})">‚úÖ Verify</button>
          <button class="reject" onclick="rejectRun(${run.id})">‚ùå Reject</button>
        `;
        container.appendChild(div);
      });
    }

    async function verifyRun(id) {
      await supabase.from('runs').update({ status: 'verified' }).eq('id', id);
      loadPending();
    }

    async function rejectRun(id) {
      await supabase.from('runs').update({ status: 'rejected' }).eq('id', id);
      loadPending();
    }

    loadPending();
  </script>
</body>
</html>
