<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subnautica Meme Speedruns</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a192f;
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      color: #64ffda;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 85%;
      background: #112240;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #233554;
      padding: 12px;
    }
    th {
      background: #233554;
      color: #64ffda;
    }
    a {
      color: #64ffda;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #loading {
      margin-top: 50px;
      color: #8892b0;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŠ Subnautica Meme Speedruns Leaderboard</h1>

  <div id="loading">Loading runs...</div>

  <table id="leaderboard" style="display:none;">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Category</th>
        <th>Time</th>
        <th>Video</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ewkszhvnniejnxrdfnlc.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3a3N6aHZubmllam54cmRmbmxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3Nzg5ODYsImV4cCI6MjA3NjM1NDk4Nn0.FpKGD47uWhQrHs0IcFaF4PWGpcGjI9apQiGNqeM757E";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadLeaderboard() {
      const { data: runs, error } = await supabase
        .from('runs')
        .select('*')
        .eq('status', 'verified')
        .order('time', { ascending: true });

      const table = document.getElementById('leaderboard');
      const tbody = table.querySelector('tbody');
      const loading = document.getElementById('loading');

      if (error) {
        loading.textContent = "Error loading runs.";
        console.error(error);
        return;
      }

      loading.style.display = 'none';
      table.style.display = 'table';
      tbody.innerHTML = "";

      runs.forEach((run, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${run.player}</td>
          <td>${run.category}</td>
          <td>${run.time}s</td>
          <td><a href="${run.video}" target="_blank">Watch</a></td>
        `;
        tbody.appendChild(row);
      });
    }

    loadLeaderboard();
  </script>
</body>
</html>
