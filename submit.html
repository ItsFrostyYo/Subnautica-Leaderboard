<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Run - Subnautica Meme Speedruns</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a192f;
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      color: #64ffda;
    }
    form {
      margin: 40px auto;
      width: 90%;
      max-width: 400px;
      background: #112240;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    input, button {
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    input {
      background: #0a192f;
      color: #e0e0e0;
      border: 1px solid #233554;
    }
    button {
      background: #64ffda;
      color: #0a192f;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #52e3c2;
    }
    #msg {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üöÄ Submit Your Subnautica Run</h1>

  <form id="runForm">
    <input type="text" id="player" placeholder="Your name" required><br>
    <input type="text" id="category" placeholder="Category (e.g. Any%)" required><br>
    <input type="number" id="time" placeholder="Time in seconds" required><br>
    <input type="url" id="video" placeholder="YouTube/Twitch link" required><br>
    <button type="submit">Submit Run</button>
  </form>

  <p id="msg"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ewkszhvnniejnxrdfnlc.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3a3N6aHZubmllam54cmRmbmxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3Nzg5ODYsImV4cCI6MjA3NjM1NDk4Nn0.FpKGD47uWhQrHs0IcFaF4PWGpcGjI9apQiGNqeM757E";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('runForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const player = document.getElementById('player').value.trim();
      const category = document.getElementById('category').value.trim();
      const time = parseFloat(document.getElementById('time').value);
      const video = document.getElementById('video').value.trim();

      const { error } = await supabase
        .from('runs')
        .insert([{ player, category, time, video, status: 'pending' }]);

      if (error) {
        msg.textContent = "‚ùå Error submitting run. Check console.";
        console.error(error);
      } else {
        msg.textContent = "‚úÖ Run submitted! Awaiting verification.";
        form.reset();
      }
    });
  </script>
</body>
</html>
